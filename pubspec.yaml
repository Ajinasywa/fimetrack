name: fimetrack2
description: A menstrual cycle tracking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
 
  
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  table_calendar: ^3.0.9
  intl: ^0.18.1
  flutter_local_notifications: ^15.1.0+1
  logger: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/profile.png